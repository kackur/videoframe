<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Video Player Preview</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* Gör att videon tar upp 100% av sin container */
    .video-container {
      width: 100%;
      max-width: 800px; /* Maxbredd för spelaren */
      height: 450px; /* Höjd på spelaren */
      border: 2px solid #000; /* Tunn svart border */
      margin-bottom: 20px; /* Utrymme mellan spelare och input */
    }

    .video-js {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <h1>YouTube Video Player Preview</h1>
  
  <div class="video-container">
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      data-setup='{"techOrder": ["youtube"], "sources": [{"type": "video/youtube", "src": "https://www.youtube.com/watch?v=dQw4w9WgXcQ"}]}'
    ></video>
  </div>

  <input type="text" id="youtube-link" placeholder="Ange YouTube-länk" style="width: 80%; padding: 10px;" />
  <button id="update-button" style="padding: 10px;">Uppdatera</button>

  <!-- Video.js library -->
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
  <!-- Video.js YouTube plugin -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-youtube@2.0.0/dist/Youtube.min.js"></script>
  <script>
    const player = videojs('my-video');

    document.getElementById('update-button').addEventListener('click', () => {
      const link = document.getElementById('youtube-link').value;
      const videoId = extractVideoID(link);
      if (videoId) {
        player.src({
          type: 'video/youtube',
          src: `https://www.youtube.com/watch?v=${videoId}`
        });
        player.play();
      } else {
        alert('Ogiltig YouTube-länk.');
      }
    });

    function extractVideoID(url) {
      const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^&\n]{11})/;
      const matches = url.match(regex);
      return matches ? matches[1] : null;
    }
  </script>
</body>
</html>
